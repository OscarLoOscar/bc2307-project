<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Trading Exchange</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">Bid Queue</h2>
        <ul class="list-group" id="BidList"></ul>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Ask Queue</h2>
        <ul class="list-group" id="AskList"></ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Chart</h2>
        <canvas id="Chart"></canvas>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Place Order</h2>
        <form id="OrderForm">
          <div class="form-group">
            <label for="stock-code">Stock Code</label>
            <input type="text" class="form-control" id="stock-code" name="stock-code" placeholder="Enter stock code">
          </div>
          <div class="form-group">
            <label for="order-type">Order Type</label>
            <select class="form-control" id="order-type" name="order-type">
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity">
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  <script src="tradeList.js"></script>
</body>
</html>
